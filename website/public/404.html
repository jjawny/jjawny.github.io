    <script>
      // Hosting on GH Pages = static files only
      // This means GH will always serve 404.html as this is a SPA not a multi-page app
      // Because we love SPAs (and in-case we migrate to another infra), use this workaround
      // GH pages x TanStack Router workaround:
      //  - Override GH Pages' 404.html
      //  - This script loads the main site again but w extra query params
      //  - A custom hook reads these params and navigates to the correct route using JS

      // For example /a11y will redirect to "...github.io/?redirect=%2Fa11y"
      const path = window.location.pathname;
      const search = window.location.search;
      const baseUrl = window.location.origin + "/";
      window.location.replace(baseUrl + "?redirect=" + encodeURIComponent(path + search));
    </script>
