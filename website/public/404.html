<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Store the intended path and redirect to index.html
      const path = window.location.pathname;
      const search = window.location.search;
      const baseUrl = window.location.origin + "/";

      // Redirect to index.html with the path as a query parameter
      window.location.replace(baseUrl + "?redirect=" + encodeURIComponent(path + search));
    </script>
  </head>
  <body>
    <p>TODO: spinner?...</p>
  </body>
</html>
